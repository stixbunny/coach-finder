name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_VITE_API_WEB: ${{ secrets.VITE_API_WEB }}
        envkey_VITE_API_FIREBASE: ${{ secrets.VITE_API_FIREBASE }}
        file_name: .env
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: (npm ci && npm run build)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VUE_COACHES_3B3CE }}'
          channelId: live
          projectId: vue-coaches-3b3ce
